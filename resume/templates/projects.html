{% extends 'base.html' %}

{% block content %}
<section id="projects">
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
        <li>
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a href="{{ project.link }}">View Project</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
